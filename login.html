<!DOCTYPE html>
<html>
    <head>
        <title>Login and Registration Form</title>
        <link rel="stylesheet" href="SignUpStyle.css">
    </head> 
    <body>
        <div class="inner">     
            <div class="photo">
                <img src="shape1.svg">
            </div>
            <div class="form"> 
                <div class='title'>Log In</div>
                <div class='subtitle'>Don't have an account? <a href="SignUp.html" style="text-decoration:none;color: blue;">Sign Up</a> </div> 
                <div class="google" >
                    <button type="button" style="outline:none ;background-color: #384BF4;;border-style:none ; border-radius: 5px;">
                        <img src="google.svg">
                        <a>Continue with Google</a>
                    </button>
                </div>
                <div class="or"><img src="or.svg" alt=""></div>
                <form >
                   
                    <label for="Email Address">Email Address / Username</label><br>
                    <input type="email"  id="Email Address"><br>
                    <label for="Password">Password</label><br>
                    <input type="password"  id="Password"><br>                        
                </form>
                <div class="check">
                    <input type="checkbox" id="Terms" name="Terms" value="Terms">
                    <label for="vehicle1"><a style="font-size: 12px;">Remember Me </a></label><br>
                </div>
                <div class="SignUp">
                    <button type="button" style="background-color:#384BF4;outline: none; font-weight: bold;"><a style="color: white;">Log In</a></button>
                </div>
                        
              
            
        </div>
        
    </body>
</html>
