<!DOCTYPE html>
<html>
    <head>
        <title>Login and Registration Formu</title>
        <link rel="stylesheet" href="SignUpStyle.css">
    </head> 
    <body>
        <div class="inner">     
            <div class="photo">
                <img src="shape1.svg">
            </div>
            <div class="form"> 
                <div class='title'>Sign Up</div>
                <div class='subtitle'>Already have an account? <a href="login.html" style="text-decoration:none;color: blue;">Log in</a> </div> 
                <div class="google" >
                    <button type="button" style="outline:none ;background-color: #384BF4;;border-style:none ; border-radius: 5px;">
                        <img src="google.svg">
                        <a>Continue with Google</a>
                    </button>
                </div>
                <div class="or"><img src="or.svg" alt=""></div>
                <form >
                    <label for="name lengkap">Full Name</label><br>
                    <input type="text"  id="name lengkap"><br>            
                    <label for="username">Username</label><br>
                    <input type="text"  id="username"><br>
                    <label for="Email Address">Email Address</label><br>
                    <input type="email"  id="Email Address"><br>
                    <label for="Password">Password</label><br>
                    <input type="password"  id="Password"><br>                        
                </form>
                <div class="check">
                    <input type="checkbox" id="Terms" name="Terms" value="Terms">
                    <label for="vehicle1"><a style="font-size: 13px;">creating an account means you're okey with our <a href="#" style="font-size: 13px; text-decoration: none;color: blue;">Term of services</a></a></label><br>
                </div>
                <div class="SignUp">
                    <button type="button" style="background-color:#384BF4;outline: none; font-weight: bold;"><a style="color: white;">Create account</a></button>
                </div>
                        
              
            
        </div>
        
    </body>
</html>
